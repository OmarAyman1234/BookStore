<!DOCTYPE html>

  <head>

    rel="stylesheet"
    />

  <body>
    <header class="navbar">
      <div class="navbar__logo logoContent">
        <img
          src="../../assets/images/logo.png"
          alt="Maktaba Logo"
          class="logo-img rotating"
        />
        <span>Maktaba</span>
      </div>
      <nav class="navbar__menu">
        <a href="./pages/borrow-reserve/borrowReserve.html" class="active">Home</a>
        <a href="./pages/catalog/catalog.html">Catalog</a>
        <a href="./pages/user-dashboard/userDashboard.html">About</a>
        <a href="./pages/book-details/bookDetails.html">Contact</a>
      </nav>
      <div class="navbar__auth">
        <button class="btn btn--secondary">Login</button>
        <button class="btn btn--primary">Sign Up</button>
      </div>
      <div class="navbar__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="book-container">

    </div>

    <div class="additional-section">
      <form class="book-form" action="/submit" method="post">
        <h2>Book Reservation</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email"placeholder="Enter your email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Reservation Message:</label>
          <textarea id="message" name="message"placeholder="Reservation message..." rows="4" required></textarea>
        </div>
        
        <div class="btn">
          <input type="submit" value="Reserve Book" class="submit-btn">
        </div>
      </form>
      <form class="book-form" action="/submit" method="post">
        <h2>Book Borrowing</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter your email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Borrowing Message:</label>
          <textarea id="message" name="message" placeholder="Borrowing message..." rows="4" required></textarea>
        </div>
        
        <div class="btn">
          <input type="submit" value="Borrow Book" class="submit-btn">
        </div>
      </form>
    </div>
  
    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__about">
          <div class="footer__logo logoContent">
            <img
              src="../../assets/images/logo.png"
              alt="Maktaba Logo"
              class="logo-img rotating"
            />
            <span>Maktaba</span>
          </div>
          <p>Maktaba is your gateway to authentic Islamic knowledge</p>
        </div>
        <div class="footer__links">
          <h4>Quick Links</h4>
          <a href="./index.html">Home</a>
          <a href="./pages/catalog/catalog.html">Catalog</a>
          <a href="#">About</a>
          <a href="#">Contact</a>

        <div class="footer__contact">

          <p>Email: info@maktaba.com</p>

        </div>
        <div class="footer__social">

          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <p>&copy; 2024 Maktaba. All rights reserved.</p>
      </div>
