<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="icon" href="../../assets/images/logo.png" />
    <link rel="stylesheet" href="borrowReserve.css" />
    <title>Zad El Maad - Borrow Reserve</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header id="header"></header>

    <div class="book-container"></div>

    <div class="additional-section">
      <form class="book-form" action="/submit" method="post">
        <h2>Book Reservation</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Reservation Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Reservation message..."
            rows="4"
            required
          ></textarea>
        </div>

        <div class="btn">
          <input type="submit" value="Reserve Book" class="submit-btn" />
        </div>
      </form>
      <form class="book-form" action="/submit" method="post">
        <h2>Book Borrowing</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Borrowing Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Borrowing message..."
            rows="4"
            required
          ></textarea>
        </div>

        <div class="btn">
          <input type="submit" value="Borrow Book" class="submit-btn" />
        </div>
      </form>
    </div>

    <footer id="footer"></footer>

    <script src="borrowReserve.js" type="module"></script>
    <script src="/BookStore/assets/js/sharedContent.js" type="module"></script>
  </body>
</html>
