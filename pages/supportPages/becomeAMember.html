<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/logo.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <title>Become a member - MaktabaHub</title>
    <style>
      body {
        background-color: #f5f5dc;
        color: black;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2e8b57;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .activateBtn {
        background-color: #2e8b57;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .activateBtn:hover {
        background-color: #246b43;
      }
      .highlight {
        color: #d4af37;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <header id="header"></header>

    <div class="container">
      <h1>Join MaktabaHub Premium</h1>
      <form id="membershipForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="plan">Select Membership Plan</label>
          <select id="plan" name="plan" required>
            <option value="monthly">Monthly Plan ($9.99/month)</option>
            <option value="yearly">Yearly Plan ($99/year - Save 17%)</option>
            <option value="lifetime">Lifetime Access ($499)</option>
          </select>
        </div>
        <button type="submit" class="activateBtn">Become a Member</button>
      </form>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script src="/assets/js/sharedContent.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("membershipForm");

        form.addEventListener("submit", (event) => {
          event.preventDefault();

          localStorage.setItem("isMember", "true");

          window.location.href = "./thank-you.html";
        });
      });
    </script>
  </body>
</html>
