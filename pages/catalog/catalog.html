<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/logo.png" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="catalog.css" />
    <title>Catalog</title>
  </head>
  <body>
    <!-- Navigation -->
    <header id="header"></header>

    <!-- Search Section -->
    <section class="search">
      <div class="search__container search__box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for books, authors, or topics..."
        />
        <button class="search__button" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Sort Options -->
    <section class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="title">Title (A-Z)</option>
        <option value="author">Author (A-Z)</option>
      </select>
    </section>

    <section class="book-grid" id="book_grid"></section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="catalog.js" type="module"></script>
    <script src="/assets/js/sharedContent.js"></script>
  </body>
</html>
