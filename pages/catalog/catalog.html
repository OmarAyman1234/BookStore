<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/logo.png" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="catalog.css" />
    <title>Catalog</title>
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="navbar__logo logoContent">
        <img
          src="../../assets/images/logo.png"
          alt="Maktaba Logo"
          class="logo-img rotating"
        />
        <a href="/BookStore/index.html"><span>Maktaba</span></a>
      </div>
      <nav class="navbar__menu">
        <a href="../borrow-reserve/borrowReserve.html">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="../catalog/catalog.html">
          <i class="fas fa-book"></i> Catalog
        </a>
        <a href="../user-dashboard/userDashboard.html">
          <i class="fas fa-user"></i> About
        </a>
        <a href="../book-details/bookDetails.html">
          <i class="fas fa-envelope"></i> Contact
        </a>
      </nav>
      <div class="navbar__auth">
        <a
          href="../login-register/login.html"
          id="signInBtn"
          class="btn btn--secondary"
          >Login</a
        >
        <a
          href="../login-register/signup.html"
          id="signUpBtn"
          class="btn btn--primary"
          >Sign Up</a
        >

        <!-- Avatar for signed-in users -->
        <div class="navbar__profile" id="userAvatar">
          <a href="../user-dashboard/userDashboard.html" class="navbar__avatar"
            ><i class="fas fa-user"></i
          ></a>

          <div class="navbar__dropdown">
            <a href="../user-dashboard/userDashboard.html">
              <i class="fas fa-user"></i> Profile
            </a>
            <a href="../login-register/login.html" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
      <div class="navbar__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- Search Section -->
    <section class="search">
      <div class="search__container search__box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for books, authors, or topics..."
        />
        <button class="search__button" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Sort Options -->
    <section class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="title">Title (A-Z)</option>
        <option value="author">Author (A-Z)</option>
      </select>
    </section>

    <section class="book-grid" id="book_grid"></section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__about">
          <div class="footer__logo logoContent">
            <img
              src="../../assets/images/logo.png"
              alt="Maktaba Logo"
              class="logo-img rotating"
            />
            <span>Maktaba</span>
          </div>
          <p>Maktaba is your gateway to authentic Islamic knowledge</p>
        </div>
        <div class="footer__links">
          <h4>Quick Links</h4>
          <a href="../index.html">Home</a>
          <a href="../catalog/catalog.html">Catalog</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="footer__contact">
          <h4>Contact Us</h4>
          <p>Email: info@maktaba.com</p>
          <p>Phone: +1 234 567 890</p>
        </div>
        <div class="footer__social">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <p>&copy; 2024 Maktaba. All rights reserved.</p>
      </div>
    </footer>

    <script src="catalog.js" type="module"></script>
    <script src="/BookStore/index.js" type="module"></script>
  </body>
</html>
