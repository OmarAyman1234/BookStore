<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="icon" href="../../assets/images/logo.png" />
    <link rel="stylesheet" href="catalog.css" />
    <title>Catalog</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__logo logoContent">
        <img
          src="../../assets/images/logo.png"
          alt="Maktaba Logo"
          class="logo-img rotating"
        />
        <span>Maktaba</span>
      </div>
      <nav class="navbar__menu">
        <a href="./pages/borrow-reserve/borrowReserve.html" class="active"
          >Home</a
        >
        <a href="./pages/catalog/catalog.html">Catalog</a>
        <a href="./pages/user-dashboard/userDashboard.html">About</a>
        <a href="./pages/book-details/bookDetails.html">Contact</a>
      </nav>
      <div class="navbar__auth">
        <button class="btn btn--secondary">Login</button>
        <button class="btn btn--primary">Sign Up</button>
      </div>
      <div class="navbar__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <section class="search-section">
      <input
        type="text"
        class="search-bar"
        placeholder="Search books by title, author, or genre"
      />
      <button class="search-button">Search</button>
    </section>

    <!-- Sort Options -->
    <section class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="title">Title (A-Z)</option>
        <option value="author">Author (A-Z)</option>
        <!-- <option value="rating">Rating</option> -->
        <!-- <option value="date">Publication Date</option> -->
      </select>
    </section>

    <section class="book-grid" id="book_grid"></section>

    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__about">
          <div class="footer__logo logoContent">
            <img
              src="../../assets/images/logo.png"
              alt="Maktaba Logo"
              class="logo-img rotating"
            />
            <span>Maktaba</span>
          </div>
          <p>Maktaba is your gateway to authentic Islamic knowledge</p>
        </div>
        <div class="footer__links">
          <h4>Quick Links</h4>
          <a href="./index.html">Home</a>
          <a href="./pages/catalog/catalog.html">Catalog</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="footer__contact">
          <h4>Contact Us</h4>
          <p>Email: info@maktaba.com</p>
          <p>Phone: +1 234 567 890</p>
        </div>
        <div class="footer__social">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <p>&copy; 2024 Maktaba. All rights reserved.</p>
      </div>
    </footer>

    <script src="catalog.js" type="module"></script>
  </body>
</html>
