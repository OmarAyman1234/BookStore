<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/logo.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
    <!-- <link rel="stylesheet" href="/pages/home/home.css" /> -->
    <title>Maktaba</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <header class="navbar">
        <div class="navbar__logo logoContent">
          <img
            src="./assets/images/logo.png"
            alt="Maktaba Logo"
            class="logo-img rotating"
          />
          <span>Maktaba</span>
        </div>
        <nav class="navbar__menu">
          <a href="#home" class="active">Home</a>
          <a href="#catalog">Catalog</a>
          <a href="/pages/user-dashboard/userDashboard.html">About</a>
          <a href="#contact">Contact</a>
        </nav>
        <div class="navbar__auth">
          <button class="btn btn--secondary">Login</button>
          <button class="btn btn--primary">Sign Up</button>
        </div>
        <div class="navbar__toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Discover the World of Islamic Knowledge</h1>
          <p class="hero__subtitle">
            Access thousands of authentic Islamic books and manuscripts
          </p>
          <div class="hero__cta">
            <button class="btn btn--primary btn--large">Explore Library</button>
            <button class="btn btn--outline btn--large">Learn More</button>
          </div>
        </div>
        <div class="hero__decoration">
          <div class="geometric-pattern"></div>
        </div>
      </section>

      <!-- Search Section -->
      <section class="search">
        <div class="search__container">
          <div class="search__box">
            <input
              type="text"
              placeholder="Search for books, authors, or topics..."
            />
            <button class="search__button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="search__tags">
            <span class="tag">Quran</span>
            <span class="tag">Hadith</span>
            <span class="tag">Fiqh</span>
            <span class="tag">Seerah</span>
          </div>
        </div>
      </section>

      <!-- Featured Books -->
      <section class="books">
        <h2 class="section-title">Featured Books</h2>
        <div class="books__grid">
          <div class="book-card">
            <div class="book-card__cover">
              <img
                src="/assets/images/books-data/Riyadh-As-Salihin.jpg"
                alt="Book Cover"
              />
            </div>
            <div class="book-card__info">
              <h3>Riyadh As-Salihin</h3>
              <p>Imam An-Nawawi</p>
              <a
                href="https://shamela.ws/book/12014"
                class="btn btn--secondary"
                target="_blank"
              >
                Learn More
              </a>
            </div>
          </div>
          <div class="book-card">
            <div class="book-card__cover">
              <img
                src="/assets/images/books-data/40-Hadith-An-Nawawi.jpg"
                alt="Book Cover of 40 Hadith An-Nawawi"
              />
            </div>
            <div class="book-card__info">
              <h3>40 Hadith An-Nawawi</h3>
              <p>Imam An-Nawawi</p>
              <a
                href="https://alnawawiforty.com/"
                class="btn btn--secondary"
                target="_blank"
              >
                Learn More
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
